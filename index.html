<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Game v2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-container">
    <header class="header">
      <div class="header-left">
        <h1 class="game-title">Hex Game v2</h1>
        <div id="config-panel" class="config-panel">
          <!-- UI controls will be added here by UIManager.js -->
        </div>
      </div>
      <div id="score-container" class="header-center"></div>
      <div id="next-tile-container" class="header-right"></div>
    </header>
    <main class="game-container">
      <canvas id="gameCanvas"></canvas>
    </main>
  </div>
  <!-- The 'type="module"' attribute is essential for using ES6 imports/exports -->
  <script type="module" src="main.js"></script>
</body>
</html>
